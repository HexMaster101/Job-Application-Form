<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="./searchQuery.js" type="text/javascript" defer></script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Search Candidates</title>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-gray-100">
		<nav class="bg-white p-4 shadow">
			<div class="container mx-auto flex justify-between items-center">
				<a href="#" class="text-2xl font-bold text-blue-600">JobPortal</a>
				<ul class="flex space-x-4">
					<li>
						<a href="index.html" class="text-gray-700 hover:text-blue-600"
							>Signup</a
						>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container mx-auto mt-10">
			<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
				<h2 class="text-2xl font-bold mb-6 text-gray-800">
					Search for Candidates
				</h2>
				<form id="searchForm" class="space-y-6">
					<div>
						<label
							for="searchQuery"
							class="block text-sm font-medium text-gray-700"
							>Search by Name or Job Category</label
						>
						<input
							type="text"
							id="searchQuery"
							name="searchQuery"
							class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
							placeholder="Enter name or job category"
						/>
					</div>
					<div>
						<button
							type="submit"
							id="searchBtn"
							class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
						>
							Search
						</button>
					</div>
				</form>

				<div id="results" class="mt-8">
					<!-- Search results will appear here -->
				</div>
			</div>
		</div>
	</body>
</html>
